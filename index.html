<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Rocket Newsletter</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="./index.html"><img id="logo" src="./assets/logo.svg" alt="Logo Rocketnews"></a>
        </header>

        <main>
            <section>
                <h3>
                    atualize ideias e informações em 5 minutos.
                </h3>
                <p id="subtitle">tudo que você precisa saber para começar seu dia bem e informado</p>
                <p class="desc">noticias sobre o universo Rocketseat, e tudo que precisa para começar o dia melhor.</p>
                <p class="desc">perfeito para se preaparar para codar.</p>
            </section>
            
            <form action="">
                <label for="email">Insira seu e-mail: </label> <br>
                <div class="send">
                    <input type="email" name="email" id="email-input" placeholder="oi@rocketseat.com.br">
                    <button><img src="./assets/send.svg" alt=""></button>
                </div>
            </form>

            <footer>
                <a href="">deixe-me ler primeiro <img src="./assets/arrow-right.svg" alt=""></a>
            </footer>
        </main>
    </div>

    <div class="right-panel">
        <img class="image" src="./assets/read_news.jpg" alt="Homem lendo as notícias em seu computador">
    </div>
